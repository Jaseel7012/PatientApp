
<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-md-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label"> Patient Id</label>
                    <input name="patient_id" [(ngModel)]="patient_id" type="text" class="form-control">
                </div>
                <div class="col col-12 col-md-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="read()">Search</button>
                </div>
                <div class="row g-3" *ngFor="let i of search">
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label"> Name</label>
                        <input type="text" class="form-control" value="{{i.patient_name}}">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Doctor Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Contact Number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                        <button class="btn btn-danger" (click)="clickDel(i.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
